<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Inicial - Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="/styles/login_style.css">
    </head>
    
    <body>
        <div class="bloco-geral-formulario"> 
            
            <div class="imagens-formulario"> 
                <img src="img/logo.png" alt="Logo representativa do trilhas inova">
                <img src="img/estudante.png" alt="Imagem do estudante">
            </div>  
            
            <div class="formulario">
                <form action="#">
                    
                    <div class="imagem-formulario-mobile">
                        <img src="img/logo.png" alt="Logo representativa do trilhas inova">
                    </div>
                    
                    <div class="formulario-cabecalho">
                        <div class="titulo">
                            <h1>Faça seu login</h1>
                        </div>

                        <div class="icones-login">
                            <i class="fab fa-google"></i>
                            <i class="fab fa-linkedin-in"></i>
                            <i class="fab fa-github"></i>
                        </div>

                        <p class="login-email-text">ou então utilize seu ID de usuário</p>
                    </div>

                    <div class="campos-formulario">
                        <div class="campos">
                            <label for="email">Usuário</label>
                            <input id="email" type="text" name="email" placeholder="Digite seu usuário (ID)" required>
                        </div>

                        <div class="campos">
                            <label for="senha">Senha</label>
                            <input id="senha" type="text" name="senha" placeholder="Digite sua senha" required>
                        </div>
                    </div>

                    <div class="botao-login">
                        <button><a href="#">Login</a></button>
                    </div>

                    <div class="botao-registro">
                        <h2>Ainda não tem uma conta?</h2>
                        <button onclick="direcionarPagina('formulario_index.html')"><a href="#">Registre-se</a></button>        
                    </div>
                </form>
            </div>       
        </div>
        
        <script src="scripts/login_script.js"></script>
    </body>
</html>
